<html><head><center>*[倉庫管理]*</center><br>
目前有 <font color="00ffff"> %tax_income% 金幣</font>在城堡倉庫。<br>
請輸入要取回或寄存的數量。<br>
<center><br>
<table height=27 width=280 bgColor="cccccc">
<tbody><tr>
<td align=middle width=40>數量</td>
<td align=left width=190><edit width="180" var="amount" type="number"></td>
<td align=left width=40>金幣</td>
</tr></tbody>
</table><br>
<button value="取回" action="bypass -h npc_%objectId%_manage_vault withdraw $amount" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
<button value="寄存" action="bypass -h npc_%objectId%_manage_vault deposit $amount" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
<button value="首頁" action="link chamberlain/chamberlain.htm" width=90 height=25 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br>
</center><br>
  <br>
</head></html>
