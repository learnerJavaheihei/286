<html>
 <head>
  <title>
   电话号码
  </title>
  <body scroll="no">
   <table border="0" cellpadding="0" cellspacing="0" width="292">
    <?message?>
    <tr>
     <td>
      <table background="L2UI_CH3.refinewnd_back_Pattern" border="0" cellpadding="0" cellspacing="0" height="170" width="292">
       <tr>
        <td align="center" height="120">
         <br>
         <br>
         <br>
         <table width="240">
          <tr>
           <td fixwidth="100">
            <font color="DDD3B6" name="CreditText">
             当前號碼:
            </font>
           </td>
           <td fixwidth="10">
           </td>
           <td align="right" fixwidth="120">
            <font color="FF6A00" name="CreditTextNormal">
             <?current_number?>
            </font>
           </td>
          </tr>
          <tr>
           <td fixwidth="100">
            <font color="DDD3B6" name="CreditText">
             新號碼
             <font color="LEVEL">
              *
             </font>
             :
            </font>
           </td>
           <td fixwidth="10">
           </td>
           <td align="right" fixwidth="120" height="29">
            <edit height="15" var="newnumber" width="115">
            </edit>
           </td>
          </tr>
         </table>
         <br>
         <button action="bypass -h user_phonenumber $newnumber" back="l2ui_ct1.Button_DF_Msn_down" fore="l2ui_ct1.Button_DF_Msn" height="30" value="更改" width="200">
         </button>
        </td>
       </tr>
       <tr>
        <td align="center" height="50">
         <font color="LEVEL">
          *手機必須編號          <br1>
          沒有任何符號。
         </font>
        </td>
       </tr>
      </table>
     </td>
    </tr>
   </table>
  </body>
 </head>
</html>
