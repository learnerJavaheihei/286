<html><head>
<title>帳號密碼</title>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292>
	<?message?>
	<tr>
		<td>
			<table border=0 cellpadding=0 cellspacing=0 width=292 height=170 background="L2UI_CH3.refinewnd_back_Pattern">
				<tr>
					<td align=center height=165>
						<br><br><br>
						<table width=240>
							<tr><td fixwidth=100><font name="CreditText" color="DDD3B6">舊密碼:</font></td><td fixwidth=120 height=29 align=right><edit var="passwordold" width=115 height=15 /></td></tr>
							<tr><td fixwidth=100><font name="CreditText" color="DDD3B6">新密碼<font color="LEVEL">*</font>:</font></td><td fixwidth=120 height=29 align=right><edit var="password1" width=115 height=15 /></td></tr>
							<tr><td fixwidth=100><font name="CreditText" color="DDD3B6">確認新密碼:</font></td><td fixwidth=120 height=29 align=right><edit var="password2" width=115 height=15 /></td></tr>
						</table>
						<br><button value="確定變更" action="bypass -h user_password $passwordold $password1 $password2" back="l2ui_ct1.Button_DF_Msn_down" width=200 height=30 fore="l2ui_ct1.Button_DF_Msn">
					</td>
				</tr>
				<tr><td align=center height=70><font color="LEVEL">* 密碼建議設定 <br1>數字和英文<br1>字母和數字長度4-21</font></td></tr>
			</table>
		</td>
	</tr>
</table>
</body></html>
