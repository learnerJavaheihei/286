<!--AUTHOR: Bonux-->
<html>
 <head>
  <title>
   账号密码
  </title>
  <body scroll="no">
   <table border="0" cellpadding="0" cellspacing="0" width="292">
    <?message?>
    <tr>
     <td>
      <table background="L2UI_CH3.refinewnd_back_Pattern" border="0" cellpadding="0" cellspacing="0" height="170" width="292">
       <tr>
        <td align="center" height="165">
         <br>
         <br>
         <br>
         <table width="240">
          <tr>
           <td fixwidth="100">
            <font color="DDD3B6" name="CreditText">
             当前密码:
            </font>
           </td>
           <td align="right" fixwidth="120" height="29">
            <edit height="15" var="passwordold" width="115">
            </edit>
           </td>
          </tr>
          <tr>
           <td fixwidth="100">
            <font color="DDD3B6" name="CreditText">
             新密碼
             <font color="LEVEL">
              *
             </font>
             :
            </font>
           </td>
           <td align="right" fixwidth="120" height="29">
            <edit height="15" var="password1" width="115">
            </edit>
           </td>
          </tr>
          <tr>
           <td fixwidth="100">
            <font color="DDD3B6" name="CreditText">
             确认:
            </font>
           </td>
           <td align="right" fixwidth="120" height="29">
            <edit height="15" var="password2" width="115">
            </edit>
           </td>
          </tr>
         </table>
         <br>
         <button action="bypass -h user_password $passwordold $password1 $password2" back="l2ui_ct1.Button_DF_Msn_down" fore="l2ui_ct1.Button_DF_Msn" height="30" value="更改" width="200">
         </button>
        </td>
       </tr>
       <tr>
        <td align="center" height="70">
         <font color="LEVEL">
          *密碼必須介於          <br1>
          5和20個字符長，包含           <br1>
          數位或字母。
          
         </font>
        </td>
       </tr>
      </table>
     </td>
    </tr>
   </table>
  </body>
 </head>
</html>
