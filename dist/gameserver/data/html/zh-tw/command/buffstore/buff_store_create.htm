<!-- HTML Buff Store en el Panel -->
<html noscrollbar><head><title>Buff 商店</title><body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background=L2UI_CH3.refinewnd_back_Pattern>
<tr><td valign="top" align="center">
	<table border=0 cellpadding=0 cellspacing=0>
		<tr><td height=20></td></tr>
		<tr><td align=center><font color=91785a name=GameDefault>Buff 商店</font></td></tr>
		<tr><td height=20></td></tr>
		<tr><td fixwidth=260><font color=b5b5b5>在這裡你可以設置一個私人buff商店.<br></font></td></tr>
		<tr><td fixwidth=260><font color=b5b5b5>其他玩家可以在點擊你的時候直接從界面購買你的buff.<br></font></td></tr>
		<tr><td fixwidth=260><font color=b5b5b5>設定你的商店的標題和你想要對你賣的buff的價格，你就完成了.<br></font></td></tr>
		<tr><td height=5></td></tr>
		<tr><td align=center>標題: <edit var="title" width=180 height=15></td></tr>
		<tr><td height=15></td></tr>
		<tr><td align=center>價格: <edit type="number" var="price" width=180 height=15></td></tr>
		<tr><td height=25></td></tr>
		<tr><td align=center><button value="新建商店" action="bypass -h buffstore?create_ $price _ $title" width=200 height=31 back=L2UI_CT1.OlympiadWnd_DF_Watch_Down fore=L2UI_CT1.OlympiadWnd_DF_Watch></td></tr>
	</table>
</td></tr></table>
</body></html>
