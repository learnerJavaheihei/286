<html><title>鎖定</title><head>
<font color="LEVEL">
您可以鎖定或解鎖您當前IP地址的帳戶。
鎖定時間可用於避免帳戶損失。 如果在選定時間內沒有登錄，將禁用"鎖定"。 最大鎖定時間為14天。 默認為7天。
CIDR表示法可用於指定子網。 如果字段為空白電流ip，將被使用.

</font>
<br>
您當前的IP地址: %IP%
<br><br>
<center>IP /CIDR地址: <edit var="IP" width=80 height=15 /></center>
<center>鎖定時間（天）: <edit var="time" width=80 height=15 /></center>
<center><button value="ON" action="bypass -h user_lock on $time $IP" width=100 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" /></center>
<center><button value="OFF" action="bypass -h user_lock off" width=100 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF" /></center><br><br>
</head></html>
