<html>
<body>
<head><title>%playerName%玩家装备信息</title></head>
<br>
<table border=0 width=297 cellspacing=2 cellpadding=2>

        <td valign=top align=center>
            <Button ALIGN=CENTER ICON="NORMAL" action="">武器</Button>
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <td FIXWIDTH="280" valign="top" align=center>
                        %weapon%
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td valign=top align=center>
            <Button ALIGN=CENTER ICON="NORMAL" action="">盾牌</Button>
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <td FIXWIDTH="280" valign="top" align=center>
                        %shield%
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td valign=top align=center>
            <Button ALIGN=CENTER ICON="NORMAL" action="">防具</Button>
        </td>
    </tr>
    <tr>
        <td>
            <table valign="center" align=center>
                <tr>
                    <td FIXWIDTH="90" valign="top" align=center>
                        %armor_HEAD%
                    </td>

                    <td FIXWIDTH="90" valign="top" align=center>

                    </td>
                </tr>
                <tr>

                    </td>

                    <td FIXWIDTH="90" valign="top" align=center>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td valign=top align=center>
            <Button ALIGN=CENTER ICON="NORMAL" action="">首饰</Button>
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <td FIXWIDTH="90" valign="top" align=center>
                        %accessory_LEAR%
                    </td>

                    </td>
                    <td FIXWIDTH="90" valign="top" align=center>

            <Button ALIGN=CENTER ICON="NORMAL" action="">披风</Button>
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <td FIXWIDTH="280" valign="top" align=center>
                        %back%
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td valign=top align=center>
            <Button ALIGN=CENTER ICON="NORMAL" action="">头饰</Button>

    </tr>

        <td valign=top align=center>
            <Button ALIGN=CENTER ICON="NORMAL" action="">腰带</Button>
        </td>

                <tr>
                    <td FIXWIDTH="280" valign="top" align=center>

                    </td>
                </tr>
            </table>

        <td valign=top align=center>
            <Button ALIGN=CENTER ICON="NORMAL" action="">胸针、宝石</Button>

    </tr>

                <tr>
                    <td FIXWIDTH="280" valign="top" align=center>

            <table>

                    <td FIXWIDTH="90" valign="top" align=center></td>

            <Button ALIGN=CENTER ICON="NORMAL" action="">左手镯、壶精</Button>
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <td FIXWIDTH="90" valign="top" align=center></td>
                    <td FIXWIDTH="90" valign="top" align=center>
                        %L_BRACELET%
                    </td>
                    <td FIXWIDTH="90" valign="top" align=center></td>
                </tr>
                %AGATHION%
            </table>
        </td>
    </tr>
</table>

</html>
